	var cpt_val = false;   
	var cpt_layer = null; 
	var esX, esY;
	// IE ±¸ºÐ
	var is_ie = (navigator.userAgent.indexOf("MSIE") != -1) ? true :false;

	function capture(obj_id, evt) {
		var evt = evt ? evt : event;

		cpt_layer = document.getElementById(obj_id);

		cpt_val = true;

		if(document.body && document.body.setCapture) {
			document.body.setCapture();
		}

		if(is_ie) {
			esX = evt.offsetX;
			esY = evt.offsetY;
		}
		else {
			esX = evt.clientX - (cpt_layer.offsetLeft ? cpt_layer.offsetLeft : 0);
			esY = evt.clientY - (cpt_layer.offsetTop  ? cpt_layer.offsetTop  : 0) ;
		}

		evt.cancelBubble = true;
		return false;
	}

	function drag_layer(evt) {
		cpt_layer = document.getElementById('pop_content');
		var evt = evt ? evt : event;
		if(cpt_val == true) {
			if(cpt_layer != null) {
				if(is_ie) {
					cpt_layer.style.left = evt.x + document.body.scrollLeft - esX + 'px';
					cpt_layer.style.top  = evt.y + document.body.scrollTop  - esY + 'px';
				}
				else {
					cpt_layer.style.left = evt.clientX - esX + 'px';
					cpt_layer.style.top  = evt.clientY - esY + 'px';
				}
				evt.cancelBubble = true;
				return false;
			}
		}
	}

	function release() {
		cpt_val = false;
		cpt_layer = null;
		if (document.body && document.body.releaseCapture) {
			document.body.releaseCapture();
		}
	}

	function close_layer(obj_id) {
		cpt_layer = document.getElementById(obj_id);
		cpt_layer.style.display = "none";
	}

	document.onmousemove = drag_layer;
	document.onmouseup   = release;
	//]]>
